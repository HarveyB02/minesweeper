<!DOCTYPE html>
<html>
    <head>
        <title>SDD Minesweeper V1</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> <!-- Imports jQuery -->
    </head>

    <body>
        <h1>Minesweeper</h1>
        <div class="dimensions">
            <input id="widthInput" class=input type="number" placeholder="Width" max="20" min="1">
            <input id="heightInput" class=input type="number" placeholder="Height" max="20" min="1">
            <input id="mineInput" class=input type="number" placeholder="Mines" min="1">
            <input class=confirmBtn type="submit" value="ok" onclick="changeGridSize();"></div>
        </div>
        <div id="field"></div>
        <div id="time"></div>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">x</span>
                <p id="messageBox"></p>
            </div>
        </div>
        <p class="blurb">Click: reveal a square | Right click: flag a square | Reveal all the squares, without clicking a mine, to win!</p>
        <script src="main.js"></script>
    </body>
</html>
